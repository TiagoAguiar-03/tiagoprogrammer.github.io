<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão Aritimética</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success">
    <div class="text-center container d-flex flex-wrap mt-3 p-3 rounded-3">

        <div class="bg-light mx-3 flex-fill mb-5 rounded-3 py-5 px-3">
            <h1>P.A</h1>
            <p class="mb-5">Progressão Aritmética Geral</p>
            <label for="inicial" class="form-label fs-5">Valor do Termo inicial</label>
            <input id="inicial" type="number" class="form-control">
            <br>
            <label for="razao" class="form-label fs-5">Razão</label>
            <input id="razao" type="number" class="form-control">
            <br>
            <label for="termo" class="form-label fs-5">Valor do Último Termo</label>
            <input id="termo" type="number" class="form-control">
            <br>
            <button onclick="PA()" class="btn btn-outline-success">Resultado</button>
        </div>

        <div class="bg-light mx-3 flex-fill mb-5 rounded-3 py-5 px-3">
            <h1>P.A soma</h1>
            <p class="mb-5">Soma da Progressão Aritimética</p>
            <label for="inicialT" class="form-label fs-5">Valor do Termo inicial</label>
            <input id="inicialT" type="number" class="form-control">
            <br>
            <label for="ultimoT" class="form-label fs-5">Valor do Último valor</label>
            <input id="ultimoT" type="number" class="form-control">
            <br>
            <label for="totalT" class="form-label fs-5">Quantidade Total de termos</label>
            <input id="totalT" type="number" class="form-control">
            <br>
            <button onclick="PAs()" class="btn btn-outline-success">Resultado</button>
        </div>

        <div class="bg-light mx-3 flex-fill mb-5 rounded-3 py-5 px-3">
            <h1>P.A médio</h1>
            <p class="mb-5">Progressão Aritimética para tirar a Média</p>
            <label for="primeiroT" class="form-label fs-5">Valor do Primeiro termo</label>
            <input id="primeiroT" type="number" class="form-control">
            <br>
            <label for="ultimoT2" class="form-label fs-5">Valor do Ultimo Termo</label>
            <input id="ultimoT2" type="number" class="form-control">
            <br>
            <button onclick="PAm()" class="btn btn-outline-success">Resultado</button>
        </div>
    </div>
    <footer class="bg-light p-3 mt-3">
        <p>&copy;Copyright</p>
        <p>por <strong>Tiago Aguiar</strong></p>
    </footer>
    <script>
        function PA() {
            var valor = parseInt(document.getElementById('inicial').value);
            var razao = parseInt(document.getElementById('razao').value);
            var termo = parseInt(document.getElementById('termo').value);
            var pa = '';

            for (var count = 1; count <= termo; count++) {
                pa += "<p>Termo " + count + " = " + valor + "</p>";
                valor += razao;
            }
            document.write("<h1>" + pa + "</h1>");
        }

        function PAs() {
            var inicialT = parseInt(document.getElementById('inicialT').value);
            var ultimoT = parseInt(document.getElementById('ultimoT').value);
            var totalT = parseInt(document.getElementById('totalT').value);
            var pa = '';

            result = [(inicialT + ultimoT) * totalT] / 2;
            document.write("<h1>" + result + "</h1>");
        }

        function PAm() {
            var primeiroT = parseInt(document.getElementById('primeiroT').value);
            var ultimoT = parseInt(document.getElementById('ultimoT2').value);
            var pa = '';

            result = (primeiroT + ultimoT) / 2;
            document.write("<h1>" + result + "</h1>");
        }
    </script>

</body>

</html>
